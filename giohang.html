<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shoppingcart.css" />

    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-white text-center py-3">

      <div id="banner">
        <img src="./images/banner.webp" class="w-100" height="56" alt="" />
      </div>
  
  
      <div class="row align-items-center justify-content-between mx-0 px-3">
        <div class="col-md-auto" id="logo">
          <h1><a href="./index.html" class="text-danger">MiShop</a></h1>
        </div>
        <div class="col-md-6">
          <form class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm..." />
            <button class="btn btn-outline-secondary" type="button">
              <i class="ti ti-search"></i>
            </button>
          </form>
        </div>
        <div class="col-md-auto">
          <a href="./giohang.html" class="cart-container ms-3">
            <i class="cart-icon ti-shopping-cart"></i>
          </a>
          <span class="cart-quantity">0</span>
        </div>
      </div>
    </header>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" id="mobilesearch"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item nav-header">
              <a class="nav-link" href="index.html">TRANG CHỦ</a>
            </li>
            <li class="nav-item nav-header">
              <a class="nav-link" href="sanpham.html">SẢN PHẨM</a>
            </li>
            <li class="nav-item nav-header">
              <a class="nav-link" href="./gioithieu.html">GIỚI THIỆU</a>
            </li>
            <li class="nav-item nav-header">
              <a class="nav-link" href="#">KHUYẾN MÃI</a>
            </li>
            <li class="nav-item nav-header">
              <a class="nav-link" href="./lienhe.html">LIÊN HỆ</a>
            </li>
          </ul>
          <div class="top-right font-14">
            <div class="user-account">
              <i class="account-icon"><img src="./images/user-icon.webp" alt="User Icon"></i>
              <div class="login-register-section font-14">
                <div class="login-header">
                  <a href="./dangnhap.html">Đăng nhập</a>
                  &
                  <a href="./dangky.html">Đăng ký</a>
                </div>
                <div class="user-header font-16">
                  <a href="./login.html">Tài Khoản</a>
                </div>
              </div>
            </div>
          </div>
  
  
  
        </div>
    </nav>


  
    <div class="cart">
      <h3 id="text-center">GIỎ HÀNG</h3>
      <table>
        <thead>
          <tr>
              <th>STT</th>
              <th>Hình ảnh</th>
              <th>Tên sản phẩm</th>
              <th>Giá tiền</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th>Xoá</th>
          </tr>
        </thead>
        <tbody id="cartItems">
        </tbody>
      </table>
      <div class="cart-footer">
        <div class="actions">
            <p id="totalPrice"></p>
            <button onclick="goToShop()"><i class="fa-solid fa-arrow-left"></i> Về trang sản phẩm</button>
            <button onclick="clearCart()">Xóa giỏ hàng <i class="fa-solid fa-trash"></i></button>
            <button onclick="">Thanh toán <i class="fa-solid fa-check"></i></button>
        </div>
    </div>
    </div> 
   
    <footer class="bg-light text-white text-center py-3">
      <div class="container">
        <ul class="list-inline mb-2">
          <li class="list-inline-item"><a href="#">Liên Hệ</a></li>
          <li class="list-inline-item"><a href="#">Điều Khoản</a></li>
          <li class="list-inline-item"><a href="#">Chính Sách Bảo Mật</a></li>
        </ul>
        <div class="socials-list">
          <a href=""><i class="ti-facebook"></i></a>
          <a href=""><i class="ti-instagram"></i></a>
          <a href=""><i class="ti-youtube"></i></a>
          <a href=""><i class="ti-pinterest"></i></a>
          <a href=""><i class="ti-twitter"></i></a>
          <a href=""><i class="ti-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <script src="./js/product.js"></script>



  </body>
</html>
