<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiShop</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="./font/themify-icons/themify-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="container">
  <header class="bg-white text-center py-3">

    <div id="banner">
      <img src="./images/banner.webp" class="w-100" height="56" alt="" />
    </div>


    <div class="row align-items-center justify-content-between mx-0 px-3">
      <div class="col-md-auto" id="logo">
        <h1><a href="./index.html" class="text-danger">MiShop</a></h1>
      </div>
      <div class="col-md-6">
        <form class="input-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm..." />
          <button class="btn btn-outline-secondary" type="button">
            <i class="ti ti-search"></i>
          </button>
        </form>
      </div>
      <div class="col-md-auto">
        <a href="./giohang.html" class="cart-container ms-3">
          <i class="cart-icon ti-shopping-cart"></i>
        </a>
        <span class="cart-quantity">0</span>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" id="mobilesearch"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item nav-header">
            <a class="nav-link" href="index.html">TRANG CHỦ</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="sanpham.html">SẢN PHẨM</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="./gioithieu.html">GIỚI THIỆU</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="#">KHUYẾN MÃI</a>
          </li>
          <li class="nav-item nav-header">
            <a class="nav-link" href="./lienhe.html">LIÊN HỆ</a>
          </li>
        </ul>
        <div class="top-right font-14">
          <div class="user-account">
            <i class="account-icon"><img src="./images/user-icon.webp" alt="User Icon"></i>
            <div class="login-register-section font-14">
              <div class="login-header">
                <a href="./dangnhap.html">Đăng nhập</a>
                &
                <a href="./dangky.html">Đăng ký</a>
              </div>
              <div class="user-header font-16">
                <a href="./login.html">Tài Khoản</a>
              </div>
            </div>
          </div>
        </div>



      </div>
  </nav>



  <h2 style="text-align: center;">ĐĂNG KÝ</h2>
  <form action="" method="post" enctype="multipart/form-data" id="register-login">
    <div class="form-group">
      <label for="">HỌ VÀ TÊN:</label> <br />
      <input id="user" placeholder="Nhập tên đăng ký" class="form-control" name="id" type="text" />
      <br />
    </div>
    <div class="form-group">
      <label for="">MẬT KHẨU:</label> <br />
      <input id="pass" placeholder="Nhập mật khẩu" class="form-control" name="" type="Password" />
    </div>
    <div class="form-group">
      <label for="">NHẬP LẠI MẬT KHẨU:</label> <br />
      <input id="pass2" placeholder="Nhập lại mật khẩu" class="form-control" name="" type="Password" />
    </div>

    <div class="form-group">
      <button onclick=" return checkform()" class="form-button">
        ĐĂNG KÝ
      </button>
      <button class="form-button">HỦY</button>
      <button class="form-button" type="reset">RESET</button>
    </div>
  </form>
  <div id="onform"></div>



  <footer class="bg-light text-white text-center py-3">
    <div class="container">
      <ul class="list-inline mb-2">
        <li class="list-inline-item"><a href="#">Liên Hệ</a></li>
        <li class="list-inline-item"><a href="#">Điều Khoản</a></li>
        <li class="list-inline-item"><a href="#">Chính Sách Bảo Mật</a></li>
      </ul>
      <div class="socials-list">
        <a href=""><i class="ti-facebook"></i></a>
        <a href=""><i class="ti-instagram"></i></a>
        <a href=""><i class="ti-youtube"></i></a>
        <a href=""><i class="ti-pinterest"></i></a>
        <a href=""><i class="ti-twitter"></i></a>
        <a href=""><i class="ti-linkedin"></i></a>
      </div>
    </div>
  </footer>
  <script src="js/sanpham.js"></script>
  <script src="js/giohang.js"></script>
  <script>
    function checkform() {
      var user = document.getElementById("user");
      var pass = document.getElementById("pass");
      var pass2 = document.getElementById("pass2");

      // Kiểm tra tên đăng ký
      if (user.value.trim() === "") {
        alert("Vui lòng nhập tên đăng ký");
        user.focus();
        return false;
      } else if (user.value.length < 8) {
        alert("Vui lòng nhập tên đăng ký ít nhất 8 kí tự");
        user.focus();
        return false;
      }

      // Kiểm tra mật khẩu
      if (pass.value.trim() === "") {
        alert("Vui lòng nhập mật khẩu");
        pass.focus();
        return false;
      } else if (pass.value.length < 8) {
        alert("Vui lòng nhập mật khẩu ít nhất 8 kí tự");
        pass.focus();
        return false;
      }

      // Kiểm tra xác nhận mật khẩu
      if (pass2.value.trim() === "") {
        alert("Vui lòng nhập lại mật khẩu");
        pass2.focus();
        return false;
      } else if (pass2.value !== pass.value) {
        alert("Mật khẩu không trùng khớp");
        pass2.focus();
        return false;
      }

      // Hiển thị thông báo đăng ký thành công
      alert(
        `Đăng ký thành công\nTên đăng nhập: ${user.value}\nMật khẩu: ${pass.value}`
      );

      // Ngăn chặn form gửi đi (nếu bạn sử dụng form)
      return false;
    }
  </script>
  <script src="./js/dangky.js"></script>
</body>

</html>
